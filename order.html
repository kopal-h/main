<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <script>
    function generateRandomCode() {
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      var code = '';
      for (var i = 0; i < 4; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    function submitOrder(event) {
      event.preventDefault();

      var form = event.target;
      var webName = form.elements.webName.value;
      var subject = form.elements.subject.value;
      var description = form.elements.description.value;
      var email = form.elements.email.value;

      var webhookUrl = 'https://discord.com/api/webhooks/1125809987457917108/PL_J_DrX88E8uEvtxtpkFdHkAbv13msXIFRrNSymgLxXOzJLYw6XH6JqnqwMD5BVy_gw';
      var code = generateRandomCode();
      var message = 'Web name: ' + webName + '\nSubject: ' + subject + '\nDescription: ' + description + '\nEmail: ' + email + '\nCode: ' + code;

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content: message })
      })
      .then(function(response) {
        if (response.ok) {
          alert('Order sent successfully! Your code is: ' + code);
          form.reset();
        } else {
          alert('Failed to send the order.');
        }
      })
      .catch(function(error) {
        alert('An error occurred while sending the order: ' + error);
      });
    }
  </script>
</head>
<body>
  <h1>Order Form</h1>

  <form id="orderForm" onsubmit="submitOrder(event)">
    <label for="webName">Web name:</label>
    <input type="text" id="webName" name="webName" required><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="description">Long description of the project:</label><br>
    <textarea id="description" name="description" rows="5" cols="30" required></textarea><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Order">
  </form>
</body>
</html>
